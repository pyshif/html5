<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Video</title>
</head>

<body>
    <!-- 一般只寫寬度，避免影片 size 不合？ -->
    <!-- <video src="./movies/videoplayback.mp4" controls width="640" poster="../images/pink.gif">
    </video> -->


    <!-- video 可以是單標籤，但建議仍使用雙標籤（優點：將影片以 source 標籤放在內部，可以做連續播放和準備替代影片） -->
    <video controls width="640" poster="../images/pink.gif">
        <source src="./movies/videoplayback.mp4">
        <source src="./movies/1.mp4">
        <source src="./movies/2.mp4">
        <source src="./movies/3.mp4">
        <source src="./movies/4.mp4">
    </video>
</body>

</html>
