<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Dragging</title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <script src="../node_modules/jquery-ui/build/release-test.js"></script> -->
</head>

<body>
    <div style="width:300px; height:300px; background: #ccc; text-align:center; line-height: 300px;">
        <span id="drag">drag me</span>
    </div>

    <div class="" id="feedback"></div>


    <script>
        $(document).ready(function () {
            $('#drag').draggable({
                cursor: 'pointer',
                // 指定拖曳範圍
                // containment: 'document'
                // containment: 'window'
                // containment: 'parent'
                containment: [0, 0, 500, 500],
                // start: function () { },
                // drag: function () { },
                // stop: function () { },

                start() {
                    $('#feedback').text('drag started');
                },
                darg() {
                    $('#feedback').text('dragging');
                },
                stop() {
                    $('#feedback').text('drag stopped');
                },
            });
        });
    </script>
</body>

</html>
